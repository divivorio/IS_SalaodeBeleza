{% load static %}

{{ '<' }}{{ '!DOCTYPE html>' }}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Dianna Vivorio">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Beleza Online</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbar-fixed/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Custom styles for this template -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar-brand {
            font-size: 1.8rem;
            color: #d74e96; /* Cor rosa */
            font-weight: bold;
        }

        .nav-link {
            color: #6c757d;
        }

        .form-control {
            border-radius: 20px;
        }

        .btn {
            border-radius: 20px;
            background-color: #d74e96;
            color: white;
            border-color: #d74e96;
        }

        .bg-light {
            background-color: #fff;
        }

        .p-5 {
            padding: 2rem !important;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Beleza Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'pagina_inicial' %}">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                </form>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                        <a class="nav-link active" aria-current="page" href="{% url 'app_logout' %}">Sair</a>
                        {% else %}
                        <a class="nav-link active" aria-current="page" href="{% url 'page_login' %}">Login</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="bg-light p-5 rounded">
            {% block content %}

            {% endblock %}
        </div>
    </main>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
